<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>공섹썰 매운맛</title>
<style>
body {
  margin:0; display:flex; justify-content:center; align-items:center;
  height:100vh; background:#0a0a0a; font-family:sans-serif; color:#000;
  transition:0.5s;
  overflow:hidden;
}
#pw {
  padding:15px 25px; border:none; outline:none;
  background:#111; color:#0ff; font-size:18px;
  border-radius:12px; box-shadow:0 0 10px #0ff, 0 0 20px #0ff inset;
  transition:0.3s;
}
#pw:focus { box-shadow:0 0 20px #0ff, 0 0 30px #0ff inset; }
#content {
  display:none; width:100%; height:100vh;
  overflow:auto; text-align:center; background:#fff;
}
#content img {
  width:100%; height:auto;
  display:block; margin:0 auto;
  min-height:100vh;
}

/* 로딩바 */
#loader {
  display:none;
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:#fff; z-index:9999;
  display:flex; flex-direction:column;
  justify-content:center; align-items:center;
}
.progress-container {
  width:80%; max-width:400px; height:25px;
  background:#ddd; border-radius:12px; overflow:hidden;
}
.progress-bar {
  width:0%; height:100%;
  background:#0ff; transition:width 0.3s ease;
}
#progress-text {
  margin-top:10px; font-size:16px; color:#000;
}
</style>
</head>
<body>
<input id="pw" type="password" placeholder="Password">

<!-- 로딩바 -->
<div id="loader">
  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>
  <div id="progress-text">0%</div>
</div>

<div id="content">
  <img src="https://i.esdrop.com/d/f/aNVdqiKMYZ/hQgZfkQAXB.jpg" alt="ssul5_1"><br>
  <img src="https://i.esdrop.com/d/f/aNVdqiKMYZ/Bo9wLQ5py2.jpg" alt="ssul5_2"><br>
  <img src="https://i.esdrop.com/d/f/aNVdqiKMYZ/TNHe3KvmvN.jpg" alt="ssul5_3"><br>
  <img src="https://i.esdrop.com/d/f/aNVdqiKMYZ/m73fef6daF.jpg" alt="ssul5_4"><br>
  <img src="https://i.esdrop.com/d/f/aNVdqiKMYZ/11cOBeafIa.jpg" alt="ssul5_5"><br>
  <img src="https://i.esdrop.com/d/f/aNVdqiKMYZ/cjj2FMK3jq.jpg" alt="ssul5_6">
</div>

<script>
const input=document.getElementById('pw');
const content=document.getElementById('content');
const loader=document.getElementById('loader');
const progressBar=document.getElementById('progress-bar');
const progressText=document.getElementById('progress-text');

input.addEventListener('input',()=> {
  if(input.value==='RRwjCwv44YnmhZoNlJSAfTeac'){
    input.style.display='none';
    loader.style.display='flex'; // 로딩바 표시
    document.body.style.background='#fff';

    const imgs = content.querySelectorAll("img");
    let loadedCount = 0;

    imgs.forEach(img=>{
      if(img.complete){
        updateProgress(++loadedCount, imgs.length);
      } else {
        img.addEventListener("load",()=>{
          updateProgress(++loadedCount, imgs.length);
        });
        img.addEventListener("error",()=>{ // 로딩 실패도 카운트
          updateProgress(++loadedCount, imgs.length);
        });
      }
    });
  }
});

function updateProgress(loaded, total){
  let percent = Math.round((loaded/total)*100);
  progressBar.style.width = percent + "%";
  progressText.textContent = percent + "%";

  if(loaded===total){
    setTimeout(()=>{
      loader.style.display='none';
      content.style.display='block';
    }, 500); // 0.5초 딜레이 후 표시
  }
}
</script>
</body>
</html>
