<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>질싸할 뻔한 썰</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: auto; /* 세로 스크롤 허용 */
    }
    img {
      width: 100vw;      /* 가로 화면 꽉 차게 */
      height: auto;      /* 세로는 비율에 맞게 자동 */
      display: block;
    }
  </style>
</head>
<body>

<script>
    // A사이트 주소 (정확한 URL 입력)
    const allowedReferrer = "https://yousoo68.github.io/SSUL/"; 

    // 현재 페이지를 A사이트를 통해 들어왔는지 검사
    if (document.referrer.indexOf(allowedReferrer) !== 0) {
      // 리디렉션 또는 차단 메시지 표시
      alert("섹시유수의 비밀 썰 사이트를 통해서만 접속할 수 있습니다.");
      window.location.href = "https://yousoo68.github.io/SSUL/";
    }
  </script>

<img src="https://i.esdrop.com/d/f/aNVdqiKMYZ/YeN7gGFBWx.jpg" alt="ssul2">

</html>
