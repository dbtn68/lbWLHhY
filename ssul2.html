<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>공섹썰 매운맛</title>
<style>
body {
  margin:0; display:flex; justify-content:center; align-items:center;
  height:100vh; background:#0a0a0a; font-family:sans-serif; color:#000;
  transition:0.5s;
  overflow:hidden;
}
#pw {
  padding:15px 25px; border:none; outline:none;
  background:#111; color:#0ff; font-size:18px;
  border-radius:12px; box-shadow:0 0 10px #0ff, 0 0 20px #0ff inset;
  transition:0.3s;
}
#pw:focus { box-shadow:0 0 20px #0ff, 0 0 30px #0ff inset; }
#content {
  display:none; width:100%; height:100vh; /* 화면 꽉 채움 */
  overflow:auto; text-align:center; background:#fff;
}
#content img {
  width:100%; height:auto; /* 가로 꽉 채움, 비율 유지 */
  display:block; margin:0 auto;
  min-height:100vh; /* 세로로 화면보다 작으면 최소 화면 높이 유지 */
}
</style>
</head>
<body>
<input id="pw" type="password" placeholder="Password">
<div id="content">
<img src="https://i.esdrop.com/d/f/aNVdqiKMYZ/YeN7gGFBWx.jpg" alt="ssul2">
</div>
<script>
const input=document.getElementById('pw');
const content=document.getElementById('content');
input.addEventListener('input',()=> {
  if(input.value==='GvpJ9R4WvCgQZUflC51wqA9M7'){
    input.style.display='none';
    content.style.display='block';
    document.body.style.background='#fff';
  }
});
</script>
</body>
</html>
